<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head >

<style>

    #box-container{

        display: flex;
        justify-content: center;
        gap:6px;
        flex-wrap: wrap;

    }
    .color-box{
        height:200px;
        width: 200px;
        border:1px solid black;
        
    }
    #red{

        background-color: red;
    }
    #blue{
        background-color: #008cff;
    }
    #yellow{
        background-color: #ffc13c;
    }
    #green{
        background-color: #008000;
    }
</style>
<body style="background-color: #1a1919;color:white">
    <h2>Events page</h2>

    <div id="box-container">
        <div class="color-box" id="red"></div>
        <div class="color-box" id="blue"></div>
        <div class="color-box" id="yellow"></div>
        <div class="color-box" id="green"></div>
    </div>

    <div style="margin-top: 30px;">
      <button id="add_btn"> Add</button>  
    </div>
</body>

<script>

    // console.log("js")

    let container=document.querySelector('#box-container');

    let colorBox=container.querySelectorAll('.color-box');

    container.addEventListener('click',function(){
        
        console.log('clicked inside  container')
    },true)     //// bubbling method

    colorBox.forEach((box)=>{

        box.addEventListener('click',function(e){
        
        console.log("clicked inside box")
        // console.log(Math.round(((Math.random()*10)/3)))
         console.log(e.target.id)
        //  e.stopPropagation();
        })
    })
   let colors=['red','blue','yellow','green']
    add_btn.addEventListener('click',function(){

        let newBox=document.createElement('div');
        let index=Math.round(Math.random()*10/3)
        // console.log(colors[index],index);
        newBox.setAttribute('id',colors[index]);
        newBox.setAttribute('class','color-box')
        container.appendChild(newBox);

        console.log('added box');
        
    })

    console.log(colorBox);
</script>
</html>
